*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#080c10;--surface:#0e1420;--surface2:#141b28;
  --border:#1e2a3a;--border2:#253040;--text:#e8edf5;
  --muted:#5a6a80;--dim:#8a9ab0;
  --green:#22d47c;--red:#f04a5e;--gold:#f5c842;--blue:#4a9eff;
}
html{scroll-behavior:smooth}
body{font-family:'IBM Plex Mono',monospace;background:var(--bg);color:var(--text);min-height:100vh;overflow-x:hidden;}
body::before{content:'';position:fixed;inset:0;background-image:linear-gradient(rgba(74,158,255,0.02) 1px,transparent 1px),linear-gradient(90deg,rgba(74,158,255,0.02) 1px,transparent 1px);background-size:40px 40px;pointer-events:none;z-index:0;}

header{position:sticky;top:0;z-index:50;background:rgba(8,12,16,0.92);border-bottom:1px solid var(--border);backdrop-filter:blur(12px);}
.header-inner{max-width:1400px;margin:0 auto;padding:0 2rem;height:60px;display:flex;align-items:center;justify-content:space-between;}
.logo{font-family:'Syne',sans-serif;font-weight:800;font-size:1.2rem;letter-spacing:0.1em;text-transform:uppercase;color:var(--text);display:flex;align-items:center;gap:0.6rem;}
.logo-mark{width:28px;height:28px;border-radius:6px;background:linear-gradient(135deg,var(--blue),var(--green));display:flex;align-items:center;justify-content:center;font-size:0.7rem;font-weight:700;color:#fff;}
.header-meta{font-size:0.72rem;color:var(--muted);letter-spacing:0.05em;display:flex;align-items:center;gap:1.5rem;}
.live-dot{display:flex;align-items:center;gap:0.4rem;color:var(--green);}
.live-dot::before{content:'';width:6px;height:6px;border-radius:50%;background:var(--green);box-shadow:0 0 8px var(--green);animation:pulse 2s infinite;}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.4}}

.container{max-width:1400px;margin:0 auto;padding:2.5rem 2rem;position:relative;z-index:1;}
.page-title{font-family:'Syne',sans-serif;font-size:0.7rem;font-weight:600;letter-spacing:0.18em;text-transform:uppercase;color:var(--muted);margin-bottom:2.5rem;display:flex;align-items:center;gap:1rem;}
.page-title::after{content:'';flex:1;height:1px;background:var(--border);}

.profiles-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(430px,1fr));gap:2rem;}

.profile-card{background:var(--surface);border:1px solid var(--border);border-radius:16px;overflow:hidden;animation:fadeUp 0.5s ease both;transition:border-color 0.2s;}
.profile-card:hover{border-color:var(--border2);}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.profile-card:nth-child(1){animation-delay:.05s}.profile-card:nth-child(2){animation-delay:.1s}
.profile-card:nth-child(3){animation-delay:.15s}.profile-card:nth-child(4){animation-delay:.2s}
.profile-card:nth-child(5){animation-delay:.25s}.profile-card:nth-child(6){animation-delay:.3s}
.profile-card:nth-child(7){animation-delay:.35s}

/* HEAD */
.profile-head{padding:1.5rem;border-bottom:1px solid var(--border);background:var(--surface2);}
.profile-head-top{display:flex;align-items:flex-start;gap:1rem;margin-bottom:1rem;}
.avatar{width:52px;height:52px;border-radius:12px;font-family:'Syne',sans-serif;font-weight:800;font-size:1.1rem;display:flex;align-items:center;justify-content:center;flex-shrink:0;}
.profile-info{flex:1;}
.profile-name{font-family:'Syne',sans-serif;font-weight:700;font-size:1rem;letter-spacing:0.02em;margin-bottom:0.2rem;}
.profile-id{font-size:0.65rem;color:var(--muted);letter-spacing:0.06em;margin-bottom:0.35rem;}
.profile-tags{display:flex;gap:0.4rem;flex-wrap:wrap;}
.tag{font-size:0.58rem;letter-spacing:0.08em;text-transform:uppercase;font-weight:500;padding:0.2rem 0.5rem;border-radius:4px;border:1px solid var(--border2);color:var(--dim);}
.tag.premium{border-color:#4a9eff44;color:var(--blue);}
.tag.advisor{border-color:#f5c84244;color:var(--gold);}
.tag.flagged{border-color:#f04a5e44;color:var(--red);}
.tag.new{border-color:#22d47c44;color:var(--green);}
.net-worth{text-align:right;flex-shrink:0;}
.net-worth-label{font-size:0.62rem;color:var(--muted);letter-spacing:0.08em;text-transform:uppercase;margin-bottom:0.2rem;}
.net-worth-value{font-family:'Syne',sans-serif;font-weight:700;font-size:1.15rem;color:var(--gold);}
.net-worth-change{font-size:0.65rem;margin-top:0.2rem;}
.pos{color:var(--green)}.neg{color:var(--red)}

.bio-grid{display:grid;grid-template-columns:1fr 1fr;gap:0.5rem 1.5rem;padding-top:0.75rem;border-top:1px solid var(--border);}
.bio-label{font-size:0.6rem;color:var(--muted);letter-spacing:0.08em;text-transform:uppercase;margin-bottom:0.1rem;}
.bio-val{font-size:0.74rem;color:var(--text);}
.credit-row{display:flex;align-items:center;gap:0.75rem;padding-top:0.6rem;grid-column:1/-1;}
.credit-label{font-size:0.6rem;color:var(--muted);letter-spacing:0.08em;text-transform:uppercase;white-space:nowrap;}
.credit-bar{flex:1;height:6px;border-radius:3px;background:var(--border);overflow:hidden;}
.credit-fill{height:100%;border-radius:3px;}
.credit-score{font-size:0.74rem;font-weight:500;white-space:nowrap;}

/* SECTIONS */
.card-section{padding:1rem 1.5rem;border-bottom:1px solid var(--border);}
.card-section:last-child{border-bottom:none;}
.section-label{font-size:0.62rem;letter-spacing:0.14em;text-transform:uppercase;color:var(--muted);margin-bottom:0.85rem;display:flex;align-items:center;gap:0.5rem;}

/* ACCOUNTS */
.account-row{display:flex;align-items:center;justify-content:space-between;padding:0.5rem 0;}
.account-row+.account-row{border-top:1px solid var(--border);}
.account-left{display:flex;align-items:center;gap:0.75rem;}
.account-icon{width:30px;height:30px;border-radius:7px;display:flex;align-items:center;justify-content:center;font-size:0.72rem;flex-shrink:0;}
.account-name{font-size:0.77rem;font-weight:500;}
.account-num{font-size:0.62rem;color:var(--muted);margin-top:1px;}
.account-right{text-align:right;}
.account-bal{font-family:'Syne',sans-serif;font-weight:600;font-size:0.87rem;}
.account-change{font-size:0.62rem;margin-top:1px;}
.account-apy{font-size:0.6rem;color:var(--muted);margin-top:1px;}

/* STOCKS */
.stock-row{display:flex;align-items:center;padding:0.48rem 0;gap:0.6rem;}
.stock-row+.stock-row{border-top:1px solid var(--border);}
.ticker{font-family:'Syne',sans-serif;font-weight:700;font-size:0.76rem;width:44px;flex-shrink:0;color:var(--blue);}
.stock-mid{flex:1;}
.stock-shares{font-size:0.65rem;color:var(--muted);}
.stock-company{font-size:0.6rem;color:var(--muted);margin-top:1px;opacity:0.7;}
.spark{width:54px;height:20px;flex-shrink:0;}
.stock-right{text-align:right;min-width:68px;}
.stock-chg{font-size:0.78rem;font-weight:500;}
.stock-val{font-size:0.62rem;color:var(--dim);margin-top:1px;}
.stock-price{font-size:0.6rem;color:var(--muted);margin-top:1px;}

/* DEBTS */
.debt-row{display:flex;align-items:center;justify-content:space-between;padding:0.48rem 0;}
.debt-row+.debt-row{border-top:1px solid var(--border);}
.debt-name{font-size:0.77rem;}
.debt-sub{font-size:0.62rem;color:var(--muted);margin-top:1px;}
.debt-right{text-align:right;}
.debt-bal{font-size:0.84rem;font-weight:500;color:var(--red);}
.debt-rate{font-size:0.62rem;color:var(--muted);margin-top:1px;}

/* TRANSACTIONS */
.txn-row{display:flex;align-items:center;justify-content:space-between;padding:0.44rem 0;}
.txn-row+.txn-row{border-top:1px solid var(--border);}
.txn-desc{font-size:0.74rem;}
.txn-date{font-size:0.6rem;color:var(--muted);margin-top:1px;}
.txn-amt{font-size:0.8rem;font-weight:500;}

/* SUMMARY */
.summary-bar{display:flex;gap:0.4rem;padding:0.9rem 1.5rem;background:var(--surface2);border-top:1px solid var(--border);flex-wrap:wrap;}
.summary-chip{flex:1;min-width:64px;padding:0.42rem 0.55rem;border-radius:8px;border:1px solid var(--border);text-align:center;}
.summary-chip-label{font-size:0.56rem;color:var(--muted);letter-spacing:0.08em;text-transform:uppercase;margin-bottom:0.2rem;}
.summary-chip-val{font-family:'Syne',sans-serif;font-weight:700;font-size:0.78rem;}

footer{border-top:1px solid var(--border);padding:1.5rem 2rem;text-align:center;font-size:0.65rem;color:var(--muted);letter-spacing:0.06em;position:relative;z-index:1;}
@media(max-width:500px){.profiles-grid{grid-template-columns:1fr;}.header-meta span:not(.live-dot){display:none;}.bio-grid{grid-template-columns:1fr;}}
</style>

function creditColor(s){
  if(s>=800)return"#22d47c";if(s>=740)return"#a8e063";
  if(s>=670)return"#f5c842";if(s>=580)return"#ff8c42";
  return"#f04a5e";
}
function sparkPath(data,w,h){
  const mn=Math.min(...data),mx=Math.max(...data),r=mx-mn||1;
  return data.map((v,i)=>`${(i/(data.length-1))*w},${h-((v-mn)/r)*h}`).join(' ');
}

function render(p){
  const tags=p.tags.map(t=>`<span class="tag ${t}">${t.toUpperCase()}</span>`).join('');
  const bioRows=[
    ["Age",p.bio.age],["Occupation",p.bio.occupation],
    ["Location",p.bio.location],["Member Since",p.bio.memberSince],
    ["Annual Income",p.bio.income],["Risk Profile",p.bio.risk],
  ].map(([l,v])=>`<div class="bio-item"><div class="bio-label">${l}</div><div class="bio-val">${v}</div></div>`).join('');

  const pct=((p.credit.score-300)/550)*100;
  const cc=creditColor(p.credit.score);

  const accts=p.accounts.map(a=>`
    <div class="account-row">
      <div class="account-left">
        <div class="account-icon" style="background:${a.iBg};color:${a.iCol}">${a.icon}</div>
        <div><div class="account-name">${a.name}</div><div class="account-num">${a.num}</div></div>
      </div>
      <div class="account-right">
        <div class="account-bal">${a.bal}</div>
        <div class="account-change ${a.pos?'pos':'neg'}">${a.chg}</div>
        ${a.apy?`<div class="account-apy">${a.apy}</div>`:''}
      </div>
    </div>`).join('');

  const stocks=p.stocks.map(s=>{
    const pts=sparkPath(s.sp,54,18);
    const sc=s.pos?'#22d47c':'#f04a5e';
    return`<div class="stock-row">
      <div class="ticker">${s.t}</div>
      <div class="stock-mid"><div class="stock-shares">${s.sh}</div><div class="stock-company">${s.co}</div></div>
      <svg class="spark" viewBox="0 0 54 18" preserveAspectRatio="none">
        <polyline points="${pts}" fill="none" stroke="${sc}" stroke-width="1.5" stroke-linejoin="round"/>
      </svg>
      <div class="stock-right">
        <div class="stock-chg ${s.pos?'pos':'neg'}">${s.c}</div>
        <div class="stock-val">${s.v}</div>
        <div class="stock-price">${s.p}/sh</div>
      </div>
    </div>`;}).join('');

  const debts=p.debts.length===0
    ?`<div style="font-size:0.72rem;color:var(--muted);padding:0.3rem 0">No outstanding debts ✓</div>`
    :p.debts.map(d=>`
    <div class="debt-row">
      <div><div class="debt-name">${d.name}</div><div class="debt-sub">${d.sub}</div></div>
      <div class="debt-right"><div class="debt-bal">${d.bal}</div><div class="debt-rate">${d.rate}</div></div>
    </div>`).join('');

  const txns=p.txns.map(t=>`
    <div class="txn-row">
      <div><div class="txn-desc">${t.desc}</div><div class="txn-date">${t.date}</div></div>
      <div class="txn-amt ${t.pos?'pos':'neg'}">${t.amt}</div>
    </div>`).join('');

  const dc=p.summary.debt==="$0"?"var(--green)":"var(--red)";

  return`<div class="profile-card">
    <div class="profile-head">
      <div class="profile-head-top">
        <div class="avatar" style="background:${p.avatarBg}">${p.avatar}</div>
        <div class="profile-info">
          <div class="profile-name">${p.name}</div>
          <div class="profile-id">ID: ${p.id}</div>
          <div class="profile-tags">${tags}</div>
        </div>
        <div class="net-worth">
          <div class="net-worth-label">Net Worth</div>
          <div class="net-worth-value">${p.netWorth}</div>
          <div class="net-worth-change ${p.nwPos?'pos':'neg'}">${p.nwChange}</div>
        </div>
      </div>
      <div class="bio-grid">
        ${bioRows}
        <div class="credit-row">
          <div class="credit-label">Credit</div>
          <div class="credit-bar"><div class="credit-fill" style="width:${pct}%;background:${cc}"></div></div>
          <div class="credit-score" style="color:${cc}">${p.credit.score} · ${p.credit.label}</div>
        </div>
      </div>
    </div>
    <div class="card-section">
      <div class="section-label">
        <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="5" width="20" height="14" rx="2"/><path d="M2 10h20"/></svg>
        Bank Accounts
      </div>${accts}
    </div>
    <div class="card-section">
      <div class="section-label">
        <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
        Stock Portfolio
      </div>${stocks}
    </div>
    <div class="card-section">
      <div class="section-label">
        <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
        Debts & Loans
      </div>${debts}
    </div>
    <div class="card-section">
      <div class="section-label">
        <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
        Recent Transactions
      </div>${txns}
    </div>
    <div class="summary-bar">
      <div class="summary-chip"><div class="summary-chip-label">Checking</div><div class="summary-chip-val" style="color:var(--blue)">${p.summary.checking}</div></div>
      <div class="summary-chip"><div class="summary-chip-label">Savings</div><div class="summary-chip-val" style="color:var(--green)">${p.summary.savings}</div></div>
      <div class="summary-chip"><div class="summary-chip-label">Stocks</div><div class="summary-chip-val" style="color:var(--gold)">${p.summary.stocks}</div></div>
      <div class="summary-chip"><div class="summary-chip-label">Debt</div><div class="summary-chip-val" style="color:${dc}">${p.summary.debt}</div></div>
    </div>
  </div>`;
}
